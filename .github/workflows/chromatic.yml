name: Main branch build and scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build_projects:
    name: Release build and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set script permissions
        run: chmod +x ./build.sh
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Build projects
        run: ./build.sh
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/coverage/*
            !**/node_modules/**

  run-cypress:
    name: Cypress Test
    runs-on: ubuntu-latest
    needs: build_projects

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: List contents of app directory
        run: ls -al ./nuxt-app

      - name: Install dependencies
        run: pnpm install
        working-directory: ./nuxt-app

      - name: Start server
        run: pnpm run dev &
        working-directory: ./nuxt-app

      - name: Wait for server to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3000; then
              echo "Server is up!"
              break
            else
              echo "Waiting for server to start..."
              sleep 3
            fi
          done

      - name: Cypress Run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: pnpm run dev
          working-directory: ./nuxt-app

  run-chromatic:
    name: Chromatic Visual Regression
    runs-on: ubuntu-latest
    needs: run-cypress
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: List contents of nuxt-app directory
        run: ls -al ./nuxt-app

      - name: Install dependencies
        run: pnpm install
        working-directory: ./nuxt-app

      - name: Publish to Chromatic
        run: pnpm run chromatic -- --auto-accept-changes
        working-directory: ./nuxt-app
